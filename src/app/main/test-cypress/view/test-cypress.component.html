<div class="ms-flex-column">
    <form [formGroup]="form" class="ms-flex-column">
        <div class="ms-flex-column">
            <label for="username">Username</label>
            <input id="username" type="text" required minlength="5" maxlength="20" />
        </div>

        <div class="ms-flex-column">
            <label for="password">Password</label>
            <input id="password" type="password" required maxlength="32" />
        </div>
    </form>
</div>
